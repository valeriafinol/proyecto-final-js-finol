<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Cakes in Style</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
            crossorigin="anonymous">    
        <!-- Toastify -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#">Cakes in Style</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
                    <div class="d-flex">
                        <button id="buttonShowCart" class="btn btn-outline-dark buttonStyle" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge backgroundTotal text-white ms-1 rounded-pill" id="nav-cartTotal"></span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Header -->
        <header class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Cakes in Style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Here you will find the best cakes!</p>
                </div>
            </div>
        </header>
        <!-- Section -->
        <section class="py-5 d-flex">
            <div id="productContainer" class="m-4 d-flex flex-wrap justify-content-center"></div>
        </section>
        <!-- Carrito de compras -->
        <section>
            <div class="offcanvas offcanvas-end offcanvasScrollable" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div id="cartContainer">
                </div>
                <div class="divTotal hidden" id="divTotalPrice">
                    <p id="totalPriceText" class="pTotal">Total Price</p>
                    <p id="total"></p>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <button id="buttonCheckout" type="button" class="btn buttonStyleSolid buttonCart hidden">Go to checkout</button>
                    </div>
                    <div>
                        <button id="buttonClearCart" type="button" class="btn buttonStyleSolid buttonCart hidden">Clear Cart</button>
                    </div>
                </div>
                <div id="emptyCartContainer">
                    <div class="d-flex justify-content-center">
                        <img src="../assets/empty-cart.png" class="checkoutImage" alt="emptyCart">
                    </div>
                    <div class="d-flex justify-content-center">
                        <p>Your cart is empty</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="py-5">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Cakes in Style 2022</p></div>
        </footer>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Toastify -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
        <!-- JS -->
        <script src="js/main.js"></script>
    </body>
</html>
